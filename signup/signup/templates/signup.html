{% load static %}

<html>
    <head>
        <title>signup</title>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        
    </head>
    <body id="img">
        <form method="POST">
            {% csrf_token %}
            <h1 style="text-align: center;">Sign Up</h1>
            <label for="user">Name:</label>
            <input type="text" name="username" id="user"><br><br>
            <label for="user">firstname:</label>
            <input type="text" name="first_name" id="fn"><br><br>
            <label for="user">lastname:</label>
            <input type="text" name="last_name" id="ln"><br><br>
            <label for="user">Password:</label>
            <input type="password" name="ps" id="pw"><br><br>
            <button type="submit">Sign up</button>
        </form>
            
            
        
        
        
    </body>
</html>
